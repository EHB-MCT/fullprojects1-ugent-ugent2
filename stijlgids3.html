<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Styleguide 3</title>
</head>

<body>
    <div class="wrapper stijlgids3">
        <nav>
            <a href="index.html">
                <img src="images/logo_UGent_NL_RGB_2400_kleur.png" alt="Logo UGent">
            </a>
        </nav>
        <div class="container">
            <h1 class="section-header">Kleuren</h1>
            <h2>Primaire kleuren</h2>
            <div class="colors">
                <div class="color-block">
                    <div class="color" style="background-color: #1D1E1A;">
                    </div>
                    <div class="color-info">
                        <p>#1D1E1A</p>
                    </div>
                </div>
                <div class="color-block">
                    <div class="color" style="background-color: #FFFFFF;">
                    </div>
                    <div class="color-info">
                        <p>#FFFFFF</p>
                    </div>
                </div>
                <div class="color-block">
                    <div class="color" style="background-color: #C3C0BB;">
                    </div>
                    <div class="color-info">
                        <p>#C3C0BB</p>
                    </div>
                </div>
            </div>
            <h2>Accent kleur</h2>
            <div class="colors">
                <div class="color-block">
                    <div class="color" style="background-color: #770009;">
                    </div>
                    <div class="color-info">
                        <p>#770009</p>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <h1 class="section-header">Typografie</h1>
            <div class="typography">
                <div class="titles">
                    <div class="title-block">
                        <h1 style="font-size: 46pt;">Heading H1</h1>
                        <p class="font-description">Josefin Sans - Regular<br>46pt</p>
                    </div>
                    <div class="title-block">
                        <h2 style="font-size: 23pt;">Heading H2</h2>
                        <p class="font-description">Gill Sans - Regular<br>23pt</p>
                    </div>
                    <p class="body-text" style="font-size: 16pt;">Body text</p>
                    <p class="font-description">Gill Sans - Regular<br>16pt</p>
                </div>
            </div>
            <div class="divider"></div>
            <h1 class="section-header">Knoppen</h1>
            <div class="buttons">
                <a href="#" class="button-example"><div>Inschrijven</div></a>
            </div>
            <div class="divider"></div>
            <h1 class="section-header">Navigatie</h1>
            <div class="links">
                <div class="nav-block">
                    <a>Welkom</a>
                    <a>Wedstrijd</a>
                    <a>Contact</a>
                </div>
            </div>
            <div class="divider"></div>
            <h1 class="section-header">Iconen</h1>
            <div class="icons">
                <img src="images/facebook-icon-laura.svg" alt="facebook-icon">
                <img src="images/instagram-icon-laura.svg" alt="instagram-icon">
                <img src="images/twitter-icon-laura.svg" alt="linkedin-icon">
            </div>
        </div>
    </div>
</body>

</html>

        <main class="main-subpage">
            <img src="../images/victory-cup.svg" alt="beker" class="victory-cup">
            <img src="../images/pillar-left.svg" alt="pilaar" class="pillar pillar-left-wedstrijdreglement">
            <img src="../images/pillar-right.svg" alt="pilaar"

            <img src="../images/noah-inschrijven.svg" alt="Noah het potlood" class="noah-inschrijven">
            <img src="../images/deelnemen.svg" alt="deelnemen" class="title-deelnemen">
            <div class="content-background form">
                <div class="inside-form">
                    <form target="_blank" action="https://formsubmit.co/tuur.vanbergen@outlook.com" method="POST">
                        <div>
                            <p>School</p>
                            <input type="text" name="school" placeholder="Erasmushogeschool Brussel" required>
                        </div>
                        <div>
                            <p>Adres</p>
                            <input type="text" name="adres" placeholder="Nijverheidskaai 170, 1070 Anderlecht" required>
                        </div>
                        <div>
                            <p>Klas</p>
                            <input type="text" name="klas" placeholder="1MCTb" required>
                        </div>
                        <div>
                            <p>Telefoonnummer leekracht</p>
                            <input type="text" name="telefoonnummer" placeholder="+32 471 70 73 42" required>
                        </div>
                        <div>
                            <p>Email leerkracht</p>
                            <input type="email" name="email" placeholder="john.doe@gmail.com" required>
                        </div>
                        <div>
                            <p>Aantal deelnemers</p>
                            <input type="text" name="deelnemers" placeholder="17" required>
                        </div>
                        <div class="slogan-box">
                            <p>Slogan</p>
                            <input type="text" name="slogan" placeholder="Groen moet je doen!" required>
                        </div>
                        <div class="large-box">
                            <p>Waarom doen jullie mee?</p>
                            <input type="text" id="text-field" placeholder="Omdat wij..." required>
                        </div>
                        <label class="container extra-sign-up">
                            <input type="radio" name="sign-up" checked="checked">
                            <span>Ja, ik wens deel te nemen aan de Geschiedenis Olympiade Editie
                                2023, stuur een email.</span>
                        </label>
                        <label class="container">
                            <input type="radio" name="sign-up">
                            <span>Neen, wij wensen enkel deel te nemen aan de logo wedstrijd.</span>
                        </label>
                        <input type="file" id="myFile" name="filename" required>
                        <input type="submit" class="button"></input>
                    </form>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/media.css">
    <title>Ugent-Deelnemen</title>
</head>

<body>
    <div class="wrapper wrapper-inschrijven">
        <header>
            <nav>
                <a href="index.html"><img src="../images/logo_UGent_NL_RGB_2400_wit.png" alt="logo UGent"></a>
                <div class="nav-items" id="nav-animation">
                    <a href="index.html">Home</a>
                    <a href="wedstrijdreglement.html">Wedstrijdreglement</a>
                    <a href="inschrijven.html">Inschrijving</a>
                    <a href="stemmen.html">Stem</a>
                </div>
                <!-- Hamburger with overlay used from W3Schools: https://www.w3schools.com/howto/howto_js_fullscreen_overlay.asp-->
                <div id="myNav" class="overlay">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <div class="overlay-content">
                        <a href="index.html">Home</a>
                        <a href="wedstrijdreglement.html">Wedstrijdreglement</a>
                        <a href="inschrijven.html">Inschrijving</a>
                        <a href="stemmen.html">Stem</a>
                    </div>
                </div>
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
                <script>
                    function openNav() {
                        document.getElementById("myNav").style.height = "100%";
                        document.body.style.overflow = "hidden";
                        document.body.style.maxHeight = "100vh";
                    }

                    function closeNav() {
                        document.getElementById("myNav").style.height = "0%";
                        document.body.style.overflow = "auto";
                        document.body.style.maxHeight = "auto";
                    }
                </script>
            </nav>
        </header>
        <main class="main-subpage">
            <img src="../images/victory-cup.svg" alt="beker" class="victory-cup">
            <img src="../images/pillar-left.svg" alt="pilaar" class="pillar pillar-left-wedstrijdreglement">
            <img src="../images/pillar-right.svg" alt="pilaar" class="pillar pillar-right pillar-right-wedstrijdreglement">
            <img src="../images/noah-inschrijven.svg" alt="Noah het potlood" class="noah-inschrijven">
            <img src="../images/deelnemen.svg" alt="deelnemen" class="title-deelnemen">
            <div class="content-background form">
                <div class="inside-form">
                    <form action="">
                        <div>
                            <p>School</p>
                            <input type="text" name="" placeholder="School">
                        </div>
                        <div>
                            <p>Adres</p>
                            <input type="text" name="" placeholder="Adres">
                        </div>
                        <div>
                            <p>Klas</p>
                            <input type="text" name="" placeholder="Klas">
                        </div>
                        <div>
                            <p>Telefoonnummer leekracht</p>
                            <input type="text" name="" placeholder="Telefoonnummer">
                        </div>
                        <div>
                            <p>Email leerkracht</p>
                            <input type="email" name="" placeholder="Email">
                        </div>
                        <div>
                            <p>Met hoeveel nemen jullie deel?</p>
                            <input type="text" name="" placeholder="17">
                        </div>
                        <div class="slogan-box">
                            <p>Slogan</p>
                            <input type="text" name="" placeholder="Slogan">
                        </div>
                        <div class="large-box">
                            <p>Waarom doen jullie mee?</p>
                            <input type="text" id="text-field" placeholder="Omdat wij...">
                        </div>
                        <label class="container extra-sign-up">
                            <input type="radio" name="sign-up" checked="checked">
                            <span>Ja, ik wens deel te nemen aan de Geschiedenis Olympiade Editie
                                2023, stuur een email.</span> 
                        </label>
                        <label class="container">
                            <input type="radio" name="sign-up">
                            <span>Neen, wij wensen enkel deel te nemen aan de logo wedstrijd.</span>
                        </label>
                        <a href="#" class="button">Submit</a>
                    </form>
                </div>
            </div>
        </main>
        <img src="../images/line-inschrijven-2.svg" alt="potlood lijn" class="line-inschrijven-bottom">
    </div>
    <footer>
        <img src="../images/icoon_UGent_LW_NL_RGB_2400_kleur.png" alt="logo UGent">
        <ul>
            <a target="_blank" href="https://www.instagram.com/geschiedenis_olympiade/"><img src="../images/instagram-icon-tuur.svg" alt="instagram"></a>
            <a target="_blank" href="https://www.facebook.com/GeschiedenisOlympiadeUGent"><img src="../images/facebook-icon-tuur.svg" alt="facebook"></a>
            <a target="_blank" href="https://www.linkedin.com/in/geschiedenis-olympiade-ugent-30470b254/"><img src="../images/linkedin-icon-tuur.svg" alt="linkedin"></a>
        </ul>
    </footer>
</body>

</html>

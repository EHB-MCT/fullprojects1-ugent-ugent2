<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/snz6sug.css">
    <title>Styleguide 2</title>
</head>

<body>
    <div class="wrapper stijlgids2">
        <nav>
            <a href="index.html">
                <img src="images/logo_UGent_NL_RGB_2400_kleur.png" alt="Logo UGent">
            </a>
        </nav>
        <div class="container">
            <h1 class="section-header">Kleuren</h1>
            <h2>Primaire kleuren</h2>
            <div class="colors">
                <div class="color-block">
                    <div class="color" style="background-color: #1a4b83;">
                    </div>
                    <div class="color-info">
                        <p>#1a4b83</p>
                    </div>
                </div>
                <div class="color-block">
                    <div class="color" style="background-color: #1e64c7;">
                    </div>
                    <div class="color-info">
                        <p>#1e64c7</p>
                    </div>
                </div>
                <div class="color-block">
                    <div class="color" style="background-color: #ffd100;">
                    </div>
                    <div class="color-info">
                        <p>#ffd100</p>
                    </div>
                </div>
            </div>
            <h2>Accent kleur</h2>
            <div class="colors">
                <div class="color-block">
                    <div class="color" style="background-color: #d51313;">
                    </div>
                    <div class="color-info">
                        <p>#d51313</p>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <h1 class="section-header">Typografie</h1>
            <div class="typography">
                <div class="titles">
                    <div class="title-block">
                        <h1 style="font-size: 72pt; font-weight: 800;">Heading H1</h1>
                        <p class="font-description">Pilsner - Black<br>72pt</p>
                    </div>
                    <div class="title-block">
                        <h2 style="font-size: 48pt; font-weight: 400">Heading H2</h2>
                        <p class="font-description">Pilsner - Regular<br>48pt</p>
                    </div>
                    <p class="body-text" style="font-size: 24pt;">Body text</p>
                    <p class="font-description">Helvetica - Regular<br>24pt</p>
                </div>
            </div>
            <div class="divider"></div>
            <h1 class="section-header">Knoppen</h1>
            <div class="buttons">
                <a href="#" class="button-example"><div>Inschrijven</div></a>
            </div>
            <div class="divider"></div>
            <h1 class="section-header">Navigatie</h1>
            <div class="links">
                <div class="nav-block">
                    <a>Welkom</a>
                    <a>Wedstrijd</a>
                    <a>Contact</a>
                </div>
            </div>
            <div class="divider"></div>
            <h1 class="section-header">Iconen</h1>
            <div class="icons">
                <img src="images/facebook-icon-lennart.svg" alt="facebook-icon">
                <img src="images/instagram-icon-lennart.svg" alt="instagram-icon">
                <img src="images/linkedin-icon-lennart.svg" alt="linkedin-icon">
            </div>
        </div>
    </div>
</body>

</html>

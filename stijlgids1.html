<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/snz6sug.css">
    <title>Styleguide 1</title>
</head>

<body>
    <div class="wrapper stijlgids1">
        <nav>
            <a href="index.html">
                <img src="images/logo_UGent_NL_RGB_2400_kleur.png" alt="Logo UGent">
            </a>
        </nav>
        <div class="container">
            <h1 class="section-header">Kleuren</h1>
            <h2>Primaire kleuren</h2>
            <div class="colors">
                <div class="color-block">
                    <div class="color" style="background-color: #3D55A3;">
                    </div>
                    <div class="color-info">
                        <p>#3D55A3</p>
                    </div>
                </div>
                <div class="color-block">
                    <div class="color" style="background-color: #FFFFFF;">
                    </div>
                    <div class="color-info">
                        <p>#FFFFFF</p>
                    </div>
                </div>
            </div>
            <h2>Accent kleur</h2>
            <div class="colors">
                <div class="color-block">
                    <div class="color" style="background-color: #080B10;">
                    </div>
                    <div class="color-info">
                        <p>#080B10</p>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <h1 class="section-header">Typografie</h1>
            <div class="typography">
                <div class="titles">
                    <div class="title-block">
                        <h1 style="font-size: 112pt; font-weight: 600;">Heading H1</h1>
                        <p class="font-description">Acumin - Semi-Bold<br>112pt</p>
                    </div>
                    <div class="title-block">
                        <h2 style="font-size: 40pt; font-weight: 400;">Heading H2</h2>
                        <p class="font-description">Acumin - Regular<br>40pt</p>
                    </div>
                    <p class="body-text" style="font-size: 16pt;">Body text</p>
                    <p class="font-description">Gill Sans<br>16pt</p>
                </div>
            </div>
            <div class="divider"></div>
            <h1 class="section-header">Knoppen</h1>
            <div class="buttons">
                <a href="#" class="button-example"><div>Inschrijven</div></a>
            </div>
            <div class="divider"></div>
            <h1 class="section-header">Iconen</h1>
            <div class="icons">
                <img src="images/facebook-icon-tuur.svg" alt="facebook-icon">
                <img src="images/instagram-icon-tuur.svg" alt="instagram-icon">
                <img src="images/linkedin-icon-tuur.svg" alt="linkedin-icon">
            </div>
        </div>
    </div>
</body>

</html>

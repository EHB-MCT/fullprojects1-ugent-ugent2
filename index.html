<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="style.css">
    <title>UGent Logo Wedstrijd</title>
</head>

<body>
    <header>
        <nav>
        <!-- Hamburger animation from W3Schools: https://www.w3schools.com/howto/howto_css_menu_icon.asp -->

            <div class="hamburger-background">
                <div class="hamburger" onclick="hamburgerAnimation(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>

            <div class="nav-items" id="nav-animation">
                <div>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <script>
        function hamburgerAnimation(a) {
            a.classList.toggle("change");

            var x = document.getElementById("nav-animation");
                if (x.style.marginTop === "0px") {
                    x.style.marginTop = "-200px";
                } else {
                    x.style.marginTop = "0px";
                }
        }
    </script>
</body>

</html>
